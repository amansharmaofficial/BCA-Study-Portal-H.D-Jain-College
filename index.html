<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questopia: Your Destination for Quizzes</title>
    <style>
        /* ... (Your existing CSS) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1.5rem 0;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 3rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .quiz-options label {
            font-weight: 600;
            color: #444;
        }

        .quiz-options select, .quiz-options button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #e0f7fa;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-options select:focus, .quiz-options button:hover {
            background-color: #b2ebf2;
        }

        .quiz-container {
            margin-top: 3rem;
        }

        .question {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .answer-options button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-options button:hover {
            background-color: #e0e0e0;
        }

        .correct {
            background-color: #a5d6a7;
        }

        .incorrect {
            background-color: #ef9a9a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Questopia: Your Destination for Quizzes</h1>
    </header>
    <div class="container">
        <div id="quiz-selection">
            <h2>Select Quiz Options</h2>
            <div class="quiz-options">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
                <label for="class">Class:</label>
                <select id="class">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <button id="start-quiz">Start Quiz</button>
            </div>
        </div>
        <div id="quiz-container" class="hidden">
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyDBpRQc6baJsH25GxfwhIcRZLp-pZrAwRs';

        document.getElementById('start-quiz').addEventListener('click', async () => {
            const subject = document.getElementById('subject').value;
            const className = document.getElementById('class').value;
            const prompt = `Generate 5 multiple-choice questions for ${subject} in class ${className} with a,b,c,d options and correct answer. Return data as JSON object with keys questions and inside questions key, array of questions with keys question, options and correctAnswer.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                    }),
                });

                const data = await response.json();

                if (!data || !data.candidates || data.candidates.length === 0 || !data.candidates[0].content || !data.candidates[0].content.parts || data.candidates[0].content.parts.length === 0) {
                    throw new Error("Invalid API response structure.");
                }

                const text = data.candidates[0].content.parts[0].text;
                let quizData;
                try {
                    quizData = JSON.parse(text);
                } catch (parseError) {
                    console.error("JSON parse error:", parseError, "Response Text:", text);
                    throw new Error("Failed to parse API response as JSON.");
                }

                if (!quizData || !quizData.questions || !Array.isArray(quizData.questions)) {
                    throw new Error("Invalid quiz data structure.");
                }
                displayQuiz(quizData);

            } catch (error) {
                console.error('Quiz generation error:', error);
                alert('Failed to generate quiz. See console for details.');
            }
        });

        function displayQuiz(quizData) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            quizContainer.classList.remove('hidden');
            document.getElementById('quiz-selection').classList.add('hidden');

            quizData.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>`;

                const answerOptionsDiv = document.createElement('div');
                answerOptionsDiv.classList.add('answer-options');
                question.options.forEach(option => {
                    const optionButton = document.createElement('button');
                    optionButton.textContent = option;
                    optionButton.addEventListener('click', () => checkAnswer(option, question.correctAnswer, optionButton));
                    answerOptionsDiv.appendChild(optionButton);
                });

                questionDiv.appendChild(answerOptionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer, button) {
            const allButtons = button.parentElement.querySelectorAll('button');
            allButtons.forEach(btn => {
                btn.disabled = true;
            });

            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
        }
    </script>
</body>
</html>
